<html>
<head>
<link rel="stylesheet" href="../CSS/mineSweeper.css">
</head>
<body>
<div class="container">
    <div class="gamezone"></div>
    <div class="gameInfo">
        <div>
            <p>height:</p>
            <input id="lx" type="number" placeholder="height" min="5" max="30" value="18">
        </div>
        <div>
            <p>width:</p>
            <input id="ly" type="number" placeholder="width" min="5" max="30" value="12">
        </div>
        <div>
            <p>amount of mines:</p>
            <input id="am" type="number" placeholder="mines" min="5" max="50" value="25">
        </div>
        <div>
            <button onclick="createMineField(document.querySelector('.gamezone'),document.querySelector('#lx').value,document.querySelector('#ly').value,document.querySelector('#am').value);">
                Start Over
            </button>
        </div>



    </div>
</div>




<script src="../JS/mineSweeper.js"></script>
<script>
    createMineField(document.querySelector('.gamezone'),18,12,25);
</script>
</body>
</html>
